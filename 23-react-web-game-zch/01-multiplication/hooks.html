<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>구구단</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const GuGuDan = () => {
        const getRandomNum = () => {
          return Math.ceil(Math.random() * 9);
        };
        const [first, setFirst] = React.useState(getRandomNum());
        const [second, setSecond] = React.useState(getRandomNum());
        const [value, setValue] = React.useState("");
        const [result, setResult] = React.useState("");
        const inputRef = React.useRef(null);

        const [problemCounter, setProblemCounter] = React.useState(0);
        const [correctCounter, setCorrectCounter] = React.useState(0);
        const [wrongProblems, setWrongProblems] = React.useState([]);

        const resetInputEntry = () => {
          setValue("");
          inputRef.current.focus();
        };

        const getNewProblem = () => {
          setFirst(getRandomNum());
          setSecond(getRandomNum());
        };

        const submitHandler = (e) => {
          e.preventDefault();
          setProblemCounter((prev) => prev + 1);
          if (first * second === parseInt(value)) {
            setResult("맞았어요!");
            resetInputEntry();
            setCorrectCounter((prev) => prev + 1);
            getNewProblem();
          } else {
            setResult("틀렸어요.");
            resetInputEntry();
            setWrongProblems((prev) => {
              return [...prev, `${first} X ${second}`];
            });
            getNewProblem();
          }
        };

        const inputHandler = (e) => {
          setValue(e.target.value);
        };

        return (
          <main>
            <h1>한자리수의 곱셈</h1>
            <section className="problem">
              <h2>문제 {problemCounter + 1}</h2>
              <p>{`${first} X ${second} =`}</p>
              <form onSubmit={submitHandler}>
                <input
                  type="number"
                  value={value}
                  onChange={inputHandler}
                  ref={inputRef}
                />
                <button>입력</button>
              </form>
              <p>{result}</p>
              <p>{`${correctCounter} / ${problemCounter}`}</p>
              <p>
                정답률 :{" "}
                {problemCounter === 0
                  ? 0
                  : `${Math.round((correctCounter / problemCounter) * 100)}`}
                %
              </p>
            </section>
            <section className="wrongProblemsSection">
              <h2>틀린 문제 모음</h2>
              <ul className="wrongProblems">
                {wrongProblems.map((problem, idx) => (
                  <li key={idx}>{problem}</li>
                ))}
              </ul>
            </section>
          </main>
        );
      };
    </script>

    <script type="text/babel">
      ReactDOM.render(
        <div>
          <GuGuDan />
        </div>,
        document.querySelector("#root")
      );
    </script>
  </body>
</html>
